# Docker Compose for E2E Testing
# Provides MySQL, PostgreSQL, Redis, and gRPC health services for testing database checkers

services:
  mysql:
    image: mysql:8.0
    container_name: yuptime-e2e-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
    ports:
      - "13306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    tmpfs:
      - /var/lib/mysql

  postgresql:
    image: postgres:16
    container_name: yuptime-e2e-postgresql
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    tmpfs:
      - /var/lib/postgresql/data

  # Redis without auth (for testing no-auth scenarios)
  redis:
    image: redis:7
    container_name: yuptime-e2e-redis
    ports:
      - "16379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  # Redis with auth (for testing authenticated connections)
  redis-auth:
    image: redis:7
    container_name: yuptime-e2e-redis-auth
    command: redis-server --requirepass testpass
    ports:
      - "16380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "testpass", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  # Note: gRPC health server is provided by the Bun mock server (e2e/mock-server/grpc.ts)
  # on port 50151, not via Docker Compose

networks:
  default:
    name: yuptime-e2e
