name: Release Please

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write
  packages: write
  id-token: write

env:
  GHCR_REGISTRY: ghcr.io
  TIMONI_MODULE_NAME: yuptime

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Release Please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          target-branch: master

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test:ci

      - name: Run linting
        run: bun run lint

      - name: Type check
        run: bun run type-check

  e2e-test:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    needs: [release-please, test]
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Minikube
        uses: medyagh/setup-minikube@latest
        with:
          minikube-version: 'latest'
          driver: docker
          container-runtime: docker
          cpus: 2
          memory: 4096

      - name: Setup Timoni
        uses: stefanprodan/timoni/actions/setup@main
        with:
          version: latest

      - name: Build Docker images
        run: |
          eval $(minikube docker-env)
          docker build -t yuptime-api:latest -f Dockerfile .
          docker build -t yuptime-checker:latest -f Dockerfile.checker .
          docker images | grep yuptime

      - name: Create values file
        run: |
          cat > values-ci.cue << 'EOF'
          values: {
            image: {
              repository: "yuptime-api"
              tag:        "latest"
              digest:     ""
              pullPolicy: "Never"
            }
            checkerImage: {
              repository: "yuptime-checker"
              tag:        "latest"
              digest:     ""
              pullPolicy: "Never"
            }
            mode: "development"
            logging: level: "debug"
            database: {
              type: "sqlite"
              sqlite: path: "/data/yuptime.db"
            }
            storage: {
              enabled:      true
              size:         "1Gi"
              storageClass: "standard"
              accessMode:   "ReadWriteOnce"
            }
            auth: {
              mode: "local"
              session: secret: "ci-test-secret"
              adminUser: {
                enabled:  true
                username: "admin"
                passwordHash: "$argon2id$v=19$m=65536,t=3,p=4$Ha7NhMrOOSle+AMHOp5XNw$jhFoCy75xBnmZJY+FKPujTeFg26xnR1wfDwFJJVrBhU"
              }
            }
            probes: {
              liveness: {
                enabled: true
                initialDelaySeconds: 60
                periodSeconds: 30
                timeoutSeconds: 10
                failureThreshold: 5
              }
              readiness: {
                enabled: true
                initialDelaySeconds: 30
                periodSeconds: 10
                timeoutSeconds: 5
                failureThreshold: 5
              }
            }
            crds: install: true
            test: enabled: true
          }
          EOF

      - name: Deploy with Timoni
        run: |
          timoni mod vet ./timoni/yuptime
          timoni apply yuptime ./timoni/yuptime -n yuptime -f values-ci.cue --timeout=5m

      - name: Wait for deployment
        timeout-minutes: 3
        run: |
          kubectl rollout status deployment/yuptime-api -n yuptime --timeout=120s
          kubectl get pods -n yuptime

      - name: Debug on failure
        if: failure()
        run: |
          kubectl get pods -n yuptime -o wide
          kubectl describe pods -n yuptime
          kubectl logs -n yuptime -l app.kubernetes.io/name=yuptime --tail=100 || true
          kubectl get events -n yuptime --sort-by='.lastTimestamp'

      - name: Health check
        timeout-minutes: 2
        run: |
          kubectl port-forward svc/yuptime-api 3000:3000 -n yuptime &
          sleep 5
          curl -f http://localhost:3000/health
          echo "âœ“ Health check passed"

      - name: Cleanup
        if: always()
        run: |
          timoni delete yuptime -n yuptime || true
          kubectl delete namespace yuptime --ignore-not-found || true

  build-api:
    name: Build API Image
    runs-on: ubuntu-latest
    needs: [release-please, test, e2e-test]
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ github.repository }}-api
          tags: |
            type=semver,pattern={{version}},value=${{ needs.release-please.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release-please.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.release-please.outputs.version }}
            type=sha,prefix=sha-
            type=raw,value=latest

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-checker:
    name: Build Checker Image
    runs-on: ubuntu-latest
    needs: [release-please, test, e2e-test]
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ github.repository }}-checker
          tags: |
            type=semver,pattern={{version}},value=${{ needs.release-please.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release-please.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.release-please.outputs.version }}
            type=sha,prefix=sha-
            type=raw,value=latest

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.checker
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-timoni-module:
    name: Publish Timoni Module
    runs-on: ubuntu-latest
    needs: [release-please, build-api, build-checker]
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Timoni
        uses: stefanprodan/timoni/actions/setup@main
        with:
          version: latest

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | \
            timoni registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Validate module
        run: |
          cd timoni/yuptime
          timoni mod vet .

      - name: Push module to GHCR
        run: |
          VERSION=${{ needs.release-please.outputs.version }}
          timoni mod push ./timoni/yuptime \
            oci://ghcr.io/${{ github.repository }}/timoni-module \
            --version ${VERSION} \
            --latest \
            -a 'org.opencontainers.image.licenses=Apache-2.0' \
            -a 'org.opencontainers.image.source=https://github.com/${{ github.repository }}' \
            -a 'org.opencontainers.image.description=Yuptime - Kubernetes-native monitoring solution'

  generate-artifacts:
    name: Generate Helm Chart & Manifests
    runs-on: ubuntu-latest
    needs: [release-please, build-api, build-checker]
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Timoni
        uses: stefanprodan/timoni/actions/setup@main
        with:
          version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate Helm chart
        run: bun run generate:helm

      - name: Generate static manifests
        run: bun run generate:manifests

      - name: Validate generated artifacts
        run: bun run validate:generated

      - name: Upload Helm chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: helm/yuptime/

  publish-helm:
    name: Publish Helm Chart to OCI
    runs-on: ubuntu-latest
    needs: [release-please, generate-artifacts]
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Helm chart artifact
        uses: actions/download-artifact@v7
        with:
          name: helm-chart
          path: helm/yuptime/

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.16.0'

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | \
            helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Package Helm chart
        run: |
          VERSION=${{ needs.release-please.outputs.version }}
          helm package helm/yuptime --version ${VERSION} --destination ./

      - name: Publish Helm chart to OCI
        run: |
          VERSION=${{ needs.release-please.outputs.version }}
          helm push yuptime-${VERSION}.tgz oci://ghcr.io/${{ github.repository }}/charts

  commit-artifacts:
    name: Commit Generated Artifacts
    runs-on: ubuntu-latest
    needs: [generate-artifacts, publish-helm]
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Helm chart artifact
        uses: actions/download-artifact@v7
        with:
          name: helm-chart
          path: helm/yuptime/

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add helm/yuptime/ manifests/
          git diff --staged --quiet || git commit -m "chore: auto-generate Helm chart and manifests [skip ci]"
          git push

  make-packages-public:
    name: Make Packages Public
    runs-on: ubuntu-latest
    needs: [publish-timoni-module, publish-helm]
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    steps:
      - name: Make packages public
        run: |
          # Make API image public
          curl -X PATCH \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/user/packages/container/yuptime-api \
            -d '{"visibility":"public"}' || echo "Failed to make yuptime-api public (may need manual action)"

          # Make checker image public
          curl -X PATCH \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/user/packages/container/yuptime-checker \
            -d '{"visibility":"public"}' || echo "Failed to make yuptime-checker public (may need manual action)"

          echo "Note: If the above commands failed, please manually make packages public at:"
          echo "- https://github.com/users/briansunter/packages/container/yuptime-api/settings"
          echo "- https://github.com/users/briansunter/packages/container/yuptime-checker/settings"
