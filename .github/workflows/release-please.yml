name: Release Please

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write
  packages: write
  id-token: write

env:
  REGISTRY: docker.io
  DOCKERHUB_USERNAME: briansunter
  API_IMAGE_NAME: briansunter/yuptime-api
  CHECKER_IMAGE_NAME: briansunter/yuptime-checker
  GHCR_REGISTRY: ghcr.io
  TIMONI_MODULE_NAME: yuptime

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Release Please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          target-branch: master

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test:ci

      - name: Run linting
        run: bun run lint

      - name: Type check
        run: bun run type-check

  e2e-test:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    needs: [release-please, test]
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Minikube
        uses: medyagh/setup-minikube@latest
        with:
          minikube-version: 'latest'
          driver: docker
          container-runtime: docker
          cpus: 2
          memory: 4096

      - name: Setup Timoni
        uses: stefanprodan/timoni/actions/setup@main
        with:
          version: latest

      - name: Build Docker images
        run: |
          eval $(minikube docker-env)
          docker build -t yuptime-api:latest -f Dockerfile .
          docker build -t yuptime-checker:latest -f Dockerfile.checker .
          docker images | grep yuptime

      - name: Create values file
        run: |
          cat > values-ci.cue << 'EOF'
          values: {
            image: {
              repository: "yuptime-api"
              tag:        "latest"
              digest:     ""
              pullPolicy: "Never"
            }
            checkerImage: {
              repository: "yuptime-checker"
              tag:        "latest"
              digest:     ""
              pullPolicy: "Never"
            }
            mode: "development"
            database: {
              type: "sqlite"
              sqlite: path: "/data/yuptime.db"
            }
            storage: {
              enabled:      true
              size:         "1Gi"
              storageClass: "standard"
              accessMode:   "ReadWriteOnce"
            }
            auth: {
              mode: "local"
              session: secret: "ci-test-secret"
              adminUser: {
                enabled:  true
                username: "admin"
                passwordHash: "$argon2id$v=19$m=65536,t=3,p=4$Ha7NhMrOOSle+AMHOp5XNw$jhFoCy75xBnmZJY+FKPujTeFg26xnR1wfDwFJJVrBhU"
              }
            }
            crds: install: true
            test: enabled: true
          }
          EOF

      - name: Deploy with Timoni
        run: |
          timoni mod vet ./timoni/yuptime
          timoni apply yuptime ./timoni/yuptime -n yuptime -f values-ci.cue --timeout=5m

      - name: Wait for deployment
        timeout-minutes: 3
        run: |
          kubectl rollout status deployment/yuptime-api -n yuptime --timeout=120s
          kubectl get pods -n yuptime

      - name: Debug on failure
        if: failure()
        run: |
          kubectl get pods -n yuptime -o wide
          kubectl describe pods -n yuptime
          kubectl logs -n yuptime -l app.kubernetes.io/name=yuptime --tail=100 || true
          kubectl get events -n yuptime --sort-by='.lastTimestamp'

      - name: Health check
        timeout-minutes: 2
        run: |
          kubectl port-forward svc/yuptime-api 3000:3000 -n yuptime &
          sleep 5
          curl -f http://localhost:3000/health
          echo "âœ“ Health check passed"

      - name: Cleanup
        if: always()
        run: |
          timoni delete yuptime -n yuptime || true
          kubectl delete namespace yuptime --ignore-not-found || true

  build-api:
    name: Build API Image
    runs-on: ubuntu-latest
    needs: [release-please, test, e2e-test]
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get secrets from Bitwarden Secrets Manager
        uses: bitwarden/sm-action@v2
        id: secrets
        with:
          access_token: ${{ secrets.BWS_ACCESS_TOKEN }}
          secrets: |
            e2fbf88a-2cd4-4540-9bb1-b3c1008c5642 > dockerhub_token

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ steps.secrets.outputs.dockerhub_token }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}
            ${{ env.GHCR_REGISTRY }}/${{ github.repository }}-api
          tags: |
            type=semver,pattern={{version}},value=${{ needs.release-please.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release-please.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.release-please.outputs.version }}
            type=sha,prefix=sha-
            type=raw,value=latest

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-checker:
    name: Build Checker Image
    runs-on: ubuntu-latest
    needs: [release-please, test, e2e-test]
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get secrets from Bitwarden Secrets Manager
        uses: bitwarden/sm-action@v2
        id: secrets
        with:
          access_token: ${{ secrets.BWS_ACCESS_TOKEN }}
          secrets: |
            e2fbf88a-2cd4-4540-9bb1-b3c1008c5642 > dockerhub_token

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ steps.secrets.outputs.dockerhub_token }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.CHECKER_IMAGE_NAME }}
            ${{ env.GHCR_REGISTRY }}/${{ github.repository }}-checker
          tags: |
            type=semver,pattern={{version}},value=${{ needs.release-please.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release-please.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.release-please.outputs.version }}
            type=sha,prefix=sha-
            type=raw,value=latest

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.checker
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-timoni-module:
    name: Publish Timoni Module
    runs-on: ubuntu-latest
    needs: [release-please, build-api, build-checker]
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Timoni
        uses: stefanprodan/timoni/actions/setup@main
        with:
          version: latest

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | \
            timoni registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Validate module
        run: |
          cd timoni/yuptime
          timoni mod vet .

      - name: Push module to GHCR
        run: |
          VERSION=${{ needs.release-please.outputs.version }}
          timoni mod push ./timoni/yuptime \
            oci://ghcr.io/${{ github.repository }}/timoni-module \
            --version ${VERSION} \
            --latest \
            -a 'org.opencontainers.image.licenses=Apache-2.0' \
            -a 'org.opencontainers.image.source=https://github.com/${{ github.repository }}' \
            -a 'org.opencontainers.image.description=Yuptime - Kubernetes-native monitoring solution'
