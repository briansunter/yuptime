name: PR Validation

on:
  pull_request:
    paths:
      - 'timoni/yuptime/**/*.cue'
      - 'scripts/**'

jobs:
  validate-generated:
    name: Validate Generated Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Timoni
        uses: stefanprodan/timoni/actions/setup@main
        with:
          version: latest

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.16.0'

      - name: Install dependencies
        run: bun install

      - name: Generate artifacts
        run: |
          bun run generate:helm
          bun run generate:manifests

      - name: Validate Helm chart
        run: |
          helm template yuptime helm/yuptime --debug

      - name: Check for drift
        run: |
          git diff --exit-code helm/yuptime/ manifests/ || {
            echo "❌ Generated artifacts are out of date"
            echo "Please run: bun run generate:all"
            exit 1
          }

      - name: Post validation comment
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '### ⚠️ Generated Artifacts Out of Date\n\nThe CUE templates have changed but the generated artifacts have not been updated.\n\n**Please run:**\n```bash\nbun run generate:all\n```\n\nThis will regenerate:\n- `helm/yuptime/` - Helm chart\n- `manifests/` - Static YAML manifests\n\nThen commit the changes.'
            })
