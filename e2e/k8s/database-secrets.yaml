# Kubernetes secrets for E2E database testing
# These match the credentials in docker-compose.e2e.yml
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-credentials
  namespace: yuptime
type: Opaque
stringData:
  username: testuser
  password: testpass
---
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-credentials
  namespace: yuptime
type: Opaque
stringData:
  username: testuser
  password: testpass
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: yuptime
type: Opaque
stringData:
  password: testpass
