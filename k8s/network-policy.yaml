# Network Policy for Yuptime Controller and Jobs
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: yuptime-controller
  namespace: yuptime
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: yuptime
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow API traffic from anywhere
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow Kubernetes API access
  - to:
    - namespaceSelector:
        matchLabels:
          k8s-app: kube-system
    ports:
    - protocol: TCP
      port: 443
  # Allow database access
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow HTTP/HTTPS checks to any destination
  - to: []
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 8080
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
