---
# etcd Service - ClusterIP for internal access
apiVersion: v1
kind: Service
metadata:
  name: etcd
  namespace: kubekuma
  labels:
    app.kubernetes.io/name: etcd
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
    - name: client
      port: 2379
      targetPort: 2379
      protocol: TCP
    - name: peer
      port: 2380
      targetPort: 2380
      protocol: TCP
  selector:
    app.kubernetes.io/name: etcd
    app.kubernetes.io/component: database
---
# etcd Headless Service for StatefulSet DNS
apiVersion: v1
kind: Service
metadata:
  name: etcd-headless
  namespace: kubekuma
  labels:
    app.kubernetes.io/name: etcd
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: client
      port: 2379
      targetPort: 2379
    - name: peer
      port: 2380
      targetPort: 2380
  selector:
    app.kubernetes.io/name: etcd
    app.kubernetes.io/component: database
---
# etcd StatefulSet - Single node for development/testing
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: etcd
  namespace: kubekuma
  labels:
    app.kubernetes.io/name: etcd
    app.kubernetes.io/component: database
spec:
  serviceName: etcd-headless
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: etcd
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        app.kubernetes.io/name: etcd
        app.kubernetes.io/component: database
    spec:
      containers:
        - name: etcd
          image: quay.io/coreos/etcd:v3.5.11
          ports:
            - name: client
              containerPort: 2379
            - name: peer
              containerPort: 2380
          env:
            - name: ETCD_NAME
              value: "etcd-0"
            - name: ETCD_DATA_DIR
              value: "/var/lib/etcd"
            - name: ETCD_LISTEN_CLIENT_URLS
              value: "http://0.0.0.0:2379"
            - name: ETCD_ADVERTISE_CLIENT_URLS
              value: "http://etcd.kubekuma.svc.cluster.local:2379"
            - name: ETCD_LISTEN_PEER_URLS
              value: "http://0.0.0.0:2380"
            - name: ETCD_INITIAL_ADVERTISE_PEER_URLS
              value: "http://etcd-0.etcd-headless.kubekuma.svc.cluster.local:2380"
            - name: ETCD_INITIAL_CLUSTER
              value: "etcd-0=http://etcd-0.etcd-headless.kubekuma.svc.cluster.local:2380"
            - name: ETCD_INITIAL_CLUSTER_STATE
              value: "new"
            - name: ETCD_INITIAL_CLUSTER_TOKEN
              value: "kubekuma-etcd-cluster"
            # Auto compaction for storage management
            - name: ETCD_AUTO_COMPACTION_RETENTION
              value: "1h"
            - name: ETCD_AUTO_COMPACTION_MODE
              value: "periodic"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: data
              mountPath: /var/lib/etcd
          livenessProbe:
            httpGet:
              path: /health
              port: 2379
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 2379
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
