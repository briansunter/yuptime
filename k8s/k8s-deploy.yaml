---
# Namespace for Yuptime
apiVersion: v1
kind: Namespace
metadata:
  name: yuptime

---
# Secret with test user password hash
apiVersion: v1
kind: Secret
metadata:
  name: admin-password
  namespace: yuptime
type: Opaque
stringData:
  # Password: test1234 (min 8 chars required)
  hash: "$argon2id$v=19$m=65536,t=3,p=4$Ha7NhMrOOSle+AMHOp5XNw$jhFoCy75xBnmZJY+FKPujTeFg26xnR1wfDwFJJVrBhU"

---
# ConfigMap for environment variables
apiVersion: v1
kind: ConfigMap
metadata:
  name: yuptime-config
  namespace: yuptime
data:
  SESSION_SECRET: "dev-secret-change-in-production"
  NODE_ENV: "development"
  LOG_LEVEL: "info"
  ETCD_ENDPOINTS: "http://etcd.yuptime.svc.cluster.local:2379"

---
# Deployment for Yuptime API Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yuptime-api
  namespace: yuptime
  labels:
    app: yuptime
    component: api-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: yuptime
      app.kubernetes.io/component: api-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: yuptime
        app.kubernetes.io/component: api-server
      annotations:
        description: "Yuptime API Server"
    spec:
      serviceAccountName: yuptime
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: api-server
        image: yuptime-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: yuptime-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: yuptime-config
              key: LOG_LEVEL
        - name: SESSION_SECRET
          valueFrom:
            configMapKeyRef:
              name: yuptime-config
              key: SESSION_SECRET
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          value: "sqlite:/data/yuptime.db"
        - name: ETCD_ENDPOINTS
          valueFrom:
            configMapKeyRef:
              name: yuptime-config
              key: ETCD_ENDPOINTS
        - name: KUBE_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_TLS_REJECT_UNAUTHORIZED
          value: "0"

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2

        # Resource limits
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        # Volume mounts
        volumeMounts:
        - name: data
          mountPath: /data
        - name: tmp
          mountPath: /tmp

      # Volumes
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: yuptime-pvc
      - name: tmp
        emptyDir: {}

---
# Service to expose the API
apiVersion: v1
kind: Service
metadata:
  name: yuptime-api
  namespace: yuptime
  labels:
    app.kubernetes.io/name: yuptime
    app.kubernetes.io/component: api-server
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    app.kubernetes.io/name: yuptime
    app.kubernetes.io/component: api-server
